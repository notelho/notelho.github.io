<section id="content-viewer">

    <aside class="viewer__back">

        <h4 onclick="lastPostPage()">
            <i class="fas fa-arrow-alt-circle-left"></i>
            <span> Back to articles list </span>
        </h4>

    </aside>

    <article class="viewer">

        {% include assign-readingtime.html %}

        <h1 class="viewer__title"> {{ page.title }} </h1>

        <em class="viewer__description">
            <time> {{ page.date | date_to_string }} </time>
            <span class="reading-time" title="Estimated read time"> - {{ readingtime }} </span>
        </em>

        <div class="viewer__content"> {{ content }} </div>

    </article>

</section>
